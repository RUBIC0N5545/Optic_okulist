<!DOCTYPE html>
<html lang="uk" class="page">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Окуліст</title>
    <link rel="icon" href="../icons/favicon.png" />
    <link rel="stylesheet" href="../styles/style.css" />
    <script src="../scripts/main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="page__body" id="page">
    <!-- #region feedback button -->
    <div class="feedback-button">
      <div class="feedback-button__icons">
        <a href="#">
          <img
            src="../icons/contact/instagram.svg"
            class="feedback-button__icon feedback-button__icon--instagram"
            alt="instagram"
          />
        </a>

        <a href="#">
          <img
            src="../icons/contact/viber.svg"
            class="feedback-button__icon feedback-button__icon--viber"
            alt="viber"
          />
        </a>

        <a href="#">
          <img
            src="../icons/contact/telegram.svg"
            class="feedback-button__icon feedback-button__icon--telegram"
            alt="telegram"
          />
        </a>
      </div>
      <img
        src="../icons/contact/message.svg"
        class="feedback-button__icon-message"
        role="button"
        onclick="ContactsIcons.toggle()"
        alt="message_us"
      />
    </div>
    <!-- #endregion -->
    <header class="header">
      <nav class="nav">
        <a href="index.html" class="nav__logo-link">
          <img
            src="../icons/nav-logo.png"
            alt="Окуліст Логотип"
            class="nav__logo-image"
          />
        </a>

        <div class="nav__icon-wrapper">
          <div class="nav__input">
            <span class="icon__input-search"
              ><i class="icon icon--search-input" aria-hidden="true"></i
            ></span>
            <input type="text" placeholder="Що шукаємо?" />
            <span class="icon__input-plus"
              ><i class="icon icon--plus-input" aria-hidden="true"></i
            ></span>
          </div>

          <div class="nav__icons">
            <a href="#" class="nav__icon nav__icon-account"></a>
            <a href="#" class="nav__icon nav__icon-basket"></a>
            <a href="#" class="nav__icon nav__icon-search"></a>
            <a href="#aside" class="nav__icon nav__icon-menu"></a>
            <a href="#" class="nav__icon nav__icon-favourite"></a>
          </div>
        </div>
      </nav>

      <div class="header__menu">
        <a href="about-us.html">Про нас</a>
        <a href="service.html">Послуги</a>
        <a href="useful.html">Корисне</a>
        <a href="catalog.html">Каталог</a>
        <a href="reviews.html">Відгуки</a>
        <a href="contacts.html">Контакти</a>
      </div>

      <aside class="aside page__menu" id="aside">
        <div class="background-image"></div>

        <!--#region navigation  -->
        <nav class="nav">
          <a href="index.html" class="nav__logo-link">
            <img
              src="../icons/nav-logo.png"
              alt="Окуліст Логотип"
              class="nav__logo-image"
            />
          </a>

          <div class="nav__icons">
            <a href="#" class="icon icon--basket"></a>
            <a href="#" class="icon icon--search"></a>
            <a href="#" class="icon icon--close"></a>
          </div>
        </nav>
        <!-- #endregion -->

        <!-- #region menu links -->
        <menu class="aside__links">
          <a href="#" class="aside__link">
            <li>Головна</li>
          </a>

          <a href="about-us.html" class="aside__link">
            <li>Про нас</li>
          </a>

          <a href="service.html" class="aside__link">
            <li>послуги</li>
          </a>

          <a href="useful.html" class="aside__link">
            <li>корисне</li>
          </a>

          <a href="catalog.html" class="aside__link">
            <li>Каталог</li>
          </a>

          <a href="reviews.html" class="aside__link">
            <li>Відгуки</li>
          </a>

          <a
            href="contacts.html"
            class="aside__link aside__link--margin-bottom"
          >
            <li>Контакти</li>
          </a>
        </menu>
        <!-- #endregion -->

        <!-- #region menu buttons -->
        <div class="aside__buttons">
          <a href="#" class="button button--aside">
            Обране

            <div class="icon icon--favorite"></div>
          </a>

          <a href="registration.html" class="button button--aside">
            Кабінет

            <div class="icon icon--account"></div>
          </a>
        </div>
        <!-- #endregion -->
      </aside>
    </header>

</html>
