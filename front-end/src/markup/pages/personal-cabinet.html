<!DOCTYPE html>
<html lang="uk"
      class="page">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Окуліст</title>
    <link rel="icon"
          href="../icons/favicon.png">
    <link rel="stylesheet"
          href="../styles/style.css">
    <script src="../scripts/main.js"
            defer></script>
    <link rel="preconnect"
          href="https://fonts.googleapis.com">
    <link rel="preconnect"
          href="https://fonts.gstatic.com"
          crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">
  </head>

  <body class="page__body"
        id="page">
    <!-- #region feedback button -->
    <div class="feedback-button">
      <div class="feedback-button__icons">
        <a href="#">
          <img
              src="../icons/contact/instagram.svg"
              class="feedback-button__icon feedback-button__icon--instagram"
              alt="instagram"
          />
        </a>

        <a href="#">
          <img
              src="../icons/contact/viber.svg"
              class="feedback-button__icon feedback-button__icon--viber"
              alt="viber"
          />
        </a>

        <a href="#">
          <img
              src="../icons/contact/telegram.svg"
              class="feedback-button__icon feedback-button__icon--telegram"
              alt="telegram"
          />
        </a>
      </div>
      <div
          class="feedback-button__icon feedback-button__icon--message-close"
          role="button"
          onclick="ContactsIcons.toggle()"
      ></div>
    </div>
    <!-- #endregion -->

    <header class="header header--contacts-page">
      <!--#region НАВІГАЦІЯ  -->
      <nav class="nav">
        <a href="index.html"
          class="header__logo-link">
          <img src="../icons/nav-logo.png"
              alt="Окуліст Логотип"
              class="header__logo-image">
        </a>

        <div class="nav__icons">
          <a href="#"
            class="icon icon--basket"></a>
          <a href="#"
            class="icon icon--search"></a>
          <a href="#aside"
            class="icon icon--menu"></a>
        </div>
      </nav>
      <!-- #endregion -->

      <!-- #region aside menu -->
      <aside class="aside page__menu"
            id="aside">
        <div class="background-image"></div>

        <!--#region navigation  -->
        <nav class="nav">
          <a href="index.html"
            class="nav__logo-link">
            <img src="../icons/nav-logo.png"
                alt="Окуліст Логотип"
                class="nav__logo-image">
          </a>

          <div class="nav__icons">
            <a href="#"
              class="icon icon--basket"></a>
            <a href="#"
              class="icon icon--search"></a>
            <a href="#"
              class="icon icon--close"></a>
          </div>
        </nav>
        <!-- #endregion -->

        <!-- #region menu links -->
        <menu class="aside__links">
          <a href="index.html"
            class="aside__link">
            <li>Головна</li>
          </a>

          <a href="about-us.html"
            class="aside__link">
            <li>Про нас</li>
          </a>

          <a href="service.html"
            class="aside__link">
            <li>послуги</li>
          </a>

          <a href="useful.html"
            class="aside__link">
            <li>корисне</li>
          </a>

          <a href="catalog.html"
            class="aside__link">
            <li>Каталог</li>
          </a>

          <a href="reviews.html"
            class="aside__link">
            <li>Відгуки</li>
          </a>

          <a href="contacts.html"
            class="aside__link aside__link--margin-bottom">
            <li>Контакти</li>
          </a>
        </menu>
        <!-- #endregion -->

        <!-- #region menu buttons -->
        <div class="aside__buttons">
          <a href="#"
            class="button button--aside">
            Обране

            <div class="icon icon--favorite"></div>
          </a>

          <a href="registration.html"
            class="button button--aside">
            Кабінет

            <div class="icon icon--account"></div>
          </a>
        </div>
        <!-- #endregion -->
      </aside>
      <!-- #endregion -->
    </header>

    <main class="main personal-cabinet">
      <h3 class="personal-cabinet__heading">Особистий кабінет</h3>

      <div class="buttons-slider">
        <a href="#"
           class="button button--active">Мої дані</a>
        <a href="my_orders.html"
           class="button button--secondary">Мої замовлення</a>
        <a href="personal-cabinet.html"
           class="button button--secondary">Мої бонуси</a>
        <a href="personal-cabinet.html"
           class="button button--secondary">Обране</a>
      </div>

      <div class="personal-cabinet__form-wrapper personal-cabinet__form-wrapper--margin">
        <div class="form-field">

          <label class="form-field__label"
                 for="name">
            Ваше імʼя
          </label>

          <input class="form-field__input"
                 type="text"
                 id="name"
                 name="name"
                 required
                 placeholder="Марія"
          >
        </div>

        <div class="form-field">
          <label class="form-field__label"
                 for="surname">
            Прізвище
          </label>
          <input class="form-field__input"
                 type="text"
                 id="surname"
                 name="surname"
                 placeholder="Шевченко"
                 required>
        </div>

        <div class="form-field">

          <label class="form-field__label"
                 for="email">
            Email
          </label>

          <input class="form-field__input"
                 type="email"
                 id="email"
                 name="email"
                 required
                 placeholder="example.ua@gmail.com">
        </div>

        <div class="form-field">

          <label class="form-field__label"
                 for="phone">
            Телефон
          </label>

          <input class="form-field__input"
                 type="phone"
                 id="phone"
                 name="phone"
                 required
                 placeholder="+38 (000) 00 000">
        </div>

        <div class="form-field">

          <label class="form-field__label"
                 for="city">
            Місто
          </label>

          <input class="form-field__input"
                 type="text"
                 id="city"
                 name="city"
                 required
                 placeholder="Київ">
        </div>

        <div class="form-field">

          <label class="form-field__label"
                 for="post-office">
            Відділ Нової пошти
          </label>

          <input class="form-field__input"
                 type="number"
                 id="post-office"
                 name="post-office"
                 required
                 placeholder="23">
        </div>

        <div class="personal-cabinet__buttons ">
          <a href="#"
            class="button">Зберегти</a>

          <a href="#"
            class=" button button--secondary">Змінити інформацію</a>

          <a href="#"
            class="button button--secondary">Вийти</a>
        </div>

      </div>
    </main>
  </body>
</html>
